<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
</head>

<template name="main">
    {{> navigation}}
    <div class="container">
        {{> yield}}
    </div>
    {{> footer}}
</template>

<template name="navigation">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor route='home'}}">Wordsearch App</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{{#if isCurrent 'home'}}active{{/if}}">
                        <a href="{{pathFor route='home'}}">Home{{#if isCurrent 'home'}}<span class="sr-only"> (current)</span>{{/if}}</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="{{#if isCurrent 'register'}}active{{/if}}">
                        <a href="{{pathFor route='register'}}">Register{{#if isCurrent 'register'}}<span class="sr-only"> (current)</span>{{/if}}</a>
                    </li>
                    <li class="{{#if isCurrent 'login'}}active{{/if}}">
                        <a href="{{pathFor route='login'}}">Login{{#if isCurrent 'login'}}<span class="sr-only"> (current)</span>{{/if}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="footer">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
                <li>Ruben Dougall</li>
            </ul>
        </div>
    </nav>
</template>

<template name="home">
    <div class="page-header">
        <h1>Home</h1>
    </div>
    {{#unless showNewWordsearch}}
        {{> create}}
    {{else}}
        {{> newWordsearch}}
    {{/unless}}
</template>

<template name="create">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="size" class="col-sm-2 control-label">Size</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="size" min="1" max="40">
                {{#if size}}
                    <span class="help-block">Your wordsearch will be {{size}} &times; {{size}} letters.</span>
                {{/if}}
            </div>
        </div>
        <div class="form-group">
            <label for="words" class="col-sm-2 control-label">Words</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="words">
                {{#if isArrayEmpty words}}
                    <span class="help-block">Please enter up to {{maxWordCount}} words/phrases, separated by commas.<br>The words/phrases must consist only of letters and spaces, and begin and end with a letter.</span>
                {{else}}
                    <span class="help-block">Your wordsearch will contain the following words: {{wordsString}}.</span>
                {{/if}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="js-allow-backwards" checked>
                        Allow words to be placed backwards
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="js-allow-word-parts">
                        Allow placing parts of words to increase difficulty
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</template>

<template name="newWordsearch">
    {{#if wordsearch}}
        <table class="center-block wordsearch">
            <tbody>
                {{#each row in wordsearch}}
                    <tr>
                        {{#each letter in row}}
                            <td>
                                {{letter}}
                            </td>
                        {{/each}}
                    </tr>
                {{/each}}
            </tbody>
        </table>
    {{else}}
        <p class="text-center text-danger"><b>Failed to generate wordsearch after at least {{maxAttemptCount}} attempts.</b><br>Try creating a larger wordsearch, perhaps with smaller and/or fewer words, or just press the <i>Regenerate wordsearch</i> button a few more times.</p>
    {{/if}}
    <br>
    <ul class="list-group center-block text-center">
        {{#each words}}
            <li class="list-group-item">{{this.toUpperCase}}</li>
        {{/each}}
    </ul>
    <br>
    <div class="text-center">
        <button type="button" class="btn btn-primary js-change-options">Create another wordsearch</button>
        <button type="button" class="btn btn-default js-regenerate-wordsearch">Regenerate wordsearch</button>
    </div>
</template>
